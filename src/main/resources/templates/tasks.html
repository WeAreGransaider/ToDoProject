<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/taskStyle.css}">
</head>
<body>
<div class="Space" >>
  <video th:src="Space.mp4" autoplay loop muted></video>
</div>
<div class="taskTable">
  <table>
    <tr>
      <thead>
      <th>Title</th>
      <th>Text</th>
      <th>CreationDate</th>
      <th>ExperationDate</th>
      <th>ID</th>
      <th>Tag</th>
      <th> </th>
      </thead>
    </tr>
    <tbody>
    <tr th:each="task : ${tasks}">
      <th  th:text="${task.title}"></th>
      <th  th:text="${task.text}"></th>
      <th  th:text="${task.creationDate}"></th>
      <th  th:text="${task.experationDate}"></th>
      <th  th:text="${task.id}"></th>
      <th  th:text="${task.tag}"></th>
      <th> <a th:href="@{/editTask/{id}(id=${task.id})}"> <button onclick="">Edit</button></a></th>
    </tr>
    </tbody>
  </table>

  <div class="styleButton">
    <input type="button" onclick="location.href= 'taskAdd'" value="Add">
    <input type="button" onclick="location.href= 'taskAdd'" value="Delete">
  </div>
</div>

</script>

</body>
</html>
