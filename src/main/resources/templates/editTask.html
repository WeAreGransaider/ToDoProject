<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/editTaskStyle.css}">
</head>
<body>
<div class="area" >

    <ul class="circles">
        <li value = "1"></li>
        <li value = "2"></li>
        <li value = "3"></li>
        <li value = "4"></li>
        <li value = "5"></li>
        <li value = "6"></li>
        <li value = "7"></li>
        <li value = "8"></li>
        <li value = "9"></li>
        <li value = "10"></li>

        <li value = "11"></li>

        <li value = "12"></li>
        <li value = "13"></li>
        <li value = "14"></li>
        <li value = "15"></li>
    </ul>

</div >

<div class = "profileTable">
    <table>
        <tr>
            <thead>
            <th>id</th>
            <th>name</th>
            <th>surName</th>
            <th>login</th>
            </thead>
        </tr>
        <tbody>
        <tr th:each="person : ${profile}">
            <th th:text="${person.id}"></th>
            <th th:text="${person.name}"></th>
            <th th:text="${person.surName}"></th>
            <th th:text="${person.login}"></th>
        </tr>
        </tbody>
    </table>
</div>

<div class="editTask">
    <form action="/editTask" method="post" >
        <table>
            <tr>
                <thead>
                <th>Title</th>
                <th>Text</th>
                <th>CreationDate</th>
                <th>ExperationDate</th>
                <th>ID</th>
                <th>Tag</th>
                </thead>
            </tr>
            <tbody>
            <tr>
                <th> <input type="text" id="title" name="title" th:value="${task.title}"></th>
                <th> <input type="text" id="text" name="text" th:value="${task.text}"></th>
                <th> <input type="text" name="creationDate" th:value="${task.creationDate}"></th>
                <th> <input type="text" name="experationDate" th:value="${task.experationDate}"></th>
                <th> <input type="text" id="id" name="id" th:value="${task.id}"></th>
                <th> <input type="text" name="Tag" th:value="${task.Tag}"></th>
            </tr>
            </tbody>
        </table>
        <div class="styleButton">
            <input type="submit" onclick="location.href= 'editTask'" value="Apply">
            <input type="button" onclick="location.href= 'tasks'" value="Return">
        </div>
    </form>


</div>

<script>

</script>

</body>
</html>
